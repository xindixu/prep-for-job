{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
<h1>Register</h1>
  <form method="post">
  <div class="form-group">
    <label for="username">Email</label>
    <input type="text" class="form-control"  name="email" id="email" aria-describedby="username" placeholder="johnsmith@utexas.edu" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" id="password" placeholder="" required>
      <label for="password">Retype</label>
    <input type="password" class="form-control" name="password2" id="password2" placeholder="" required>
  </div>
      <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Register">
      </div>
</form>

<div id="alerts">
{% for message in get_flashed_messages() %}
    <div class="alert alert-danger" role="alert">
        {{ message|e }}
    </div>
{% endfor %}
</div>

{% endblock %}
