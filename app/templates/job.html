{% extends "base.html" %}

{% block title %}Jobs{% endblock %}

{% block content %}
<h1>Jobs</h1>
    <hr>
    start: {{jobs["start"]}}
    end: {{jobs["end"]}}

    <div class="list-group">
    {% for job in jobs["career"] %}
      <a class="list-group-item" href="{{ url_for("job", code=job.code) }}">
        {{ job.title }}
      </a>
      {{ job.href }}
    {% endfor %}
    </div>
{% endblock %}
