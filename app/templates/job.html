{% extends "base.html" %}

{% block title %}Jobs{% endblock %}

{% block content %}
<h1>Jobs</h1>
    <hr>
    {{jobs}}
    <div class="list-group">
    {% for job in jobs["careers"] %}
      <a class="list-group-item" href="{{ url_for("job", uuid=job.uuid) }}">
        {{ job.title }}
      </a>
    {% endfor %}
    </div>
{% endblock %}
