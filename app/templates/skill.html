{% extends "base.html" %}

{% block title %}Skill{% endblock %}

{% block content %}

<h1>Skills</h1>
    <hr>
    <div class="list-group">
    {% for skill in skills %}
        <a class="list-group-item" href="{{ url_for("skill", uuid=skill.uuid) }}">
            {{ skill.name }}
        </a>
    {% endfor %}
    </div>
{% endblock %}
